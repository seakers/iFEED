<html>

<head>
    <title>iFEED Web Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    
    <!-- <script src="js/lib/d3.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/lib/d3-selection-multi.min.js" type="text/javascript"></script>
    <script src="js/lib/d3-shape.v1.min.js"></script>
    <script src="js/lib/d3-path.v1.min.js"></script>
    <script src="js/lib/tabcontent.js" type="text/javascript"></script>
    <script src="js/lib/pubsub.js" type="text/javascript"></script>
    
    <link href="js/lib/tabcontent.css" rel="stylesheet" type="text/css"/>
    
    <link href="css/tradespace_plot.css" rel="stylesheet" type="text/css"/>
    <link href="css/filter.css" rel="stylesheet" type="text/css"/>
    <link href="css/data_mining.css" rel="stylesheet" type="text/css"/>
    <link href="css/feature_application.css" rel="stylesheet" type="text/css"/>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="564804694787-lnsp9md3u0q8086nftbamu43drid6d4t.apps.googleusercontent.com">

</head>

<body>
    
    
    
<div class='title'>
    <h2>iFEED GUI</h2>
</div>
<div class='content'>
    <div id='status_display'>
        <div>
            <div>Number of designs:</div>
            <div id="num_of_archs"></div>
        </div>
        <div>
            <div>Number of target designs:</div>
            <div id="num_of_selected_archs"></div> 
        </div>
        <div class="clearfix"></div>
    </div>
    <div class='column c1'>

        <div class='row c1 r1'>

            <div class='tradespace_plot figure'></div>

            <div class='tradespace_plot options'>
                <div>     
                    <div id="plot_options">
                        <div>
                            X axis:
                            <select id="x-axis-select"/>
                        </div>
                        <div>
                            Y axis:
                            <select id="y-axis-select"/>
                        </div>
                    </div>               
                    <div id='interaction_modes'>
                        <div>Mouse Selection</div>
                        <div style="margin-top:3px">
                            Zoom/Pan:
                            <input id="zoom-pan" type="radio" checked="True"/>
                        </div>
                        <div>
                            Drag-select:
                            <input id="drag-select" type="radio"/>
                        </div>
                        <div>
                            Deselect: 
                            <input id="de-select" type="radio"/>
                        </div>
                    </div>
                    <div id='selection_options'>
<!--
                        <div>
                            <div>Range Selection</div>
                            Cost range: <br/>
                            <input id="selectArchsWithinRange_minCost" class="select_within_range_text_box" type="text" value="0"/>&nbsp; ~&nbsp; <input id="selectArchsWithinRange_maxCost" class="select_within_range_text_box" type="text" value="inf"/>
                            <br/>
                            Science Benefit range: <br/>
                            <input id="selectArchsWithinRange_minScience" class="select_within_range_text_box" type="text" value="0"/>&nbsp; ~&nbsp; <input id="selectArchsWithinRange_maxScience" class="select_within_range_text_box" type="text" value="1"/>
                            <br/>
                            <button type="button" id="selectArchsWithinRangeButton" >Select Designs</button>
                        </div>
-->
                        <button type="button"  id="hide_selection">Hide selections</button>
                        <button type="button"  id="show_all_archs">Show all architectures</button> 
                        <button type="button"  id="cancel_selection">Cancel all selections</button>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="row c1 r2">
            <div id="support_panel"> 
                <ul class="tabs" data-persist="true">
                    <li><a id="tab1" href="#view1">Inspect Design</a></li>
                    <li><a id="tab2" href="#view2">Filter Setting</a></li>
                    <li><a id="tab3" href="#view3">Feature Status</a></li>
                </ul>
                <div class="tabcontents">
                    <div id="view1"></div>
                    <div id="view2"></div>
                    <div id="view3"></div>
                </div>
            </div>
        </div>
    </div>   
    <div class='column c2'>
        <div>
            <div id='feature_expression_panel'>
                <div>
                    <div>Feature Application Panel</div>
                    <button id='conjunctive_local_search' class='feature_application_options_button'>Improve specificity</button>
                    <button id='disjunctive_local_search' class='feature_application_options_button'>Improve coverage</button>
                    <button id='clear_all_features' class='feature_application_options_button'>Clear</button>
                </div>
                <div id='feature_expression'></div>
            </div>
            <div id='feature_application_panel'>
                <div id='feature_application'></div>
            </div>
        </div>
    </div>
</div>

<script src="js/util.js" type="text/javascript"></script>
<script src="js/ifeed-general.js" type="text/javascript"></script>
<script src="js/problem.js" type="text/javascript"></script>
<script src="js/tradespace_plot.js" type="text/javascript"></script>
<script src="js/filter.js" type="text/javascript"></script>
<script src="js/label.js" type="text/javascript"></script>

<script src="js/EOSS/eoss.js" type="text/javascript"></script>
<script src="js/EOSS/eossLabel.js" type="text/javascript"></script>
<script src="js/EOSS/eossFilter.js" type="text/javascript"></script>

<script src="js/GNC/gnc.js" type="text/javascript"></script>
<script src="js/GNC/gncLabel.js" type="text/javascript"></script>
<script src="js/GNC/gncFilter.js" type="text/javascript"></script>

<script src="js/data_mining.js" type="text/javascript"></script>   
<script src="js/feature_application.js" type="text/javascript"></script>       
<script src="js/context_menu.js" type="text/javascript"></script>
    
<script>

    let problem = "eoss";

    var label = null;
    var filter = null;
    
    var ifeed = new IFEED();

    if(problem === "gnc"){
        var gnc = new GNC();
        label = new GNCLabel();
        filter = new GNCFilter(label);

    }else if(problem === "eoss"){
        var eoss = new EOSS();
        label = new EOSSLabel();
        filter = new EOSSFilter(label);
    }
    
    var tradespace_plot = new TradespacePlot();
    
    var data_mining = new DataMining(filter, label);
    
    var feature_application = new FeatureApplication(data_mining, filter, label);    

    PubSub.publish(LOAD_DATA, null);

</script>

    
</body>
</html>
